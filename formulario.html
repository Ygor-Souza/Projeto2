<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Restaurantes</title>
  </head>

  <body>
    <form action="/cadastroRestaurantes" method="post">
      <h1>Digite os dados do restaurante</h1>
      <table name="tabela">
        <tr>
          <td>
            <label>Nome do Restaurante</label>
            <input
              type="text"
              name="nome"
              placeholder="Digite o nome do restaurante"
              minlength="1"
              maxlength="150"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Endereço</label>
            <input
              type="text"
              name="endereco"
              placeholder="Digite seu endereço"
              minlength="1"
              maxlength="200"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Telefone</label>
            <input
              type="number"
              name="telefone"
              placeholder="Digite seu telefone"
              minlength="8"
              maxlength="15"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>E-mail</label>
            <input
              type="text"
              name="email"
              placeholder="Digite seu email"
              minlength="1"
              maxlength="200"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Descrição</label>
            <input
              type="text"
              name="descricao"
              placeholder="Adicione uma descrição ao restaurante"
              minlength="1"
              maxlength="200"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Site (Opcional)</label>
            <input
              type="text"
              name="site"
              placeholder="Adicione um site ao restaurante"
              maxlength="200"
            />
          </td>
        </tr>
        <tr>
          <td colspan="5" style="text-align: center">
            <button type="submit">Enviar dados</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
